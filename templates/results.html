<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نتایج آزمون</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 bg-white p-4 rounded shadow">
        <h2 class="text-center mb-4">نتایج آزمون</h2>
        <p><strong>آزمون:</strong> {{ test_name }}</p>
        <p><strong>کد ملی:</strong> {{ national_id }}</p>
        <hr>
        {% for factor, value in result.items() %}
            <p><strong>{{ factor }}:</strong> {{ value }}</p>
        {% endfor %}
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">بازگشت</a>
        </div>
    </div>
</body>
</html>
