<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ارزیابی تست</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            background-color: #f2f4f6;
            font-family: "Vazirmatn", sans-serif;
            padding-top: 50px;
        }
        .container {
            max-width: 700px;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">ارزیابی تست دانش‌آموز</h2>
        
    <form method="POST" action="/choose">
        <div class="mb-3">
            <label for="test_name" class="form-label">انتخاب آزمون:</label>
            <select name="test_name" class="form-select" id="test_name" required>
                <option value="">-- انتخاب آزمون --</option>
                <option value="ANGER">پرسش‌نامه پرخاشگری رابطه‌ای و آشکار کودکان دبستانی</option>
                <option value="SCRS">مقیاس ارزیابی خودکنترلی</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="national_id" class="form-label">کد ملی دانش‌آموز:</label>
            <input type="text" name="national_id" class="form-control" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">ارزیابی</button>
        </div>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            const select = document.getElementById("test_name");

            form.addEventListener("submit", function (event) {
                const selectedValue = select.value;
                if (selectedValue) {
                    form.action = "/choose/" + selectedValue;
                }
            });
        });
    </script>
    </div>
</body>
</html>
